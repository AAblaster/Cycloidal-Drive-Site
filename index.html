<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVault | Modular Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-blur p-6 fixed w-full z-50 flex justify-between items-center">
        <div class="text-blue-400 font-black tracking-tighter text-xl">TECH.OS</div>
        <div class="space-x-6 text-sm font-mono text-gray-400">
            <span class="hover:text-white cursor-pointer transition">SYSTEM</span>
            <span class="hover:text-white cursor-pointer transition">STORAGE</span>
        </div>
    </nav>

    <main class="container mx-auto pt-32 px-6 grid lg:grid-cols-2 gap-12">
        <section class="animate__animated animate__fadeInUp">
            <div class="bg-slate-800/40 p-8 rounded-3xl border border-slate-700/50">
                <h2 class="text-2xl font-bold mb-6 italic text-blue-400">_Upload_Portal</h2>
                
                <div class="space-y-4">
                    <input type="text" id="userInput" placeholder="Project Name..." 
                           class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition">
                    
                    <div id="dropZone" class="upload-box py-16 text-center rounded-xl cursor-pointer">
                        <p id="uploadText" class="text-gray-500 font-mono text-xs">READY FOR IMAGE_DATA</p>
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                    </div>

                    <button id="actionBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all transform active:scale-95">
                        EXECUTE DEPLOYMENT
                    </button>
                </div>
            </div>
        </section>

        <section class="animate__animated animate__fadeInUp animate__delay-1s">
            <div id="displayCard" class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <div class="relative bg-slate-900 p-8 rounded-3xl border border-slate-700 min-h-[400px] flex flex-col items-center justify-center">
                    <div id="imgContainer" class="w-full mb-6 hidden">
                        </div>
                    <h3 id="displayTitle" class="text-4xl font-black text-white tracking-tight">PREVIEW_VOID</h3>
                    <p class="mt-4 text-gray-500 font-mono text-xs tracking-widest uppercase">Status: Awaiting Input</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
